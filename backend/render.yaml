services:
  - type: web
    name: gtd-mini-backend
    env: python
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gtd-mini-db
          property: connectionString
      - key: BOT_TOKEN
        sync: false

databases:
  - name: gtd-mini-db
    plan: free
